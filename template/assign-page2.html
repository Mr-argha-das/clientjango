<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page 2</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assignpage.css' %}" />
    <link
      href="{% static 'bootstrap.min.css' %}"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="header-menu">
      <div>
        <i class="bi bi-arrow-left fs-2"></i>
        <i class="bi bi-arrow-right fs-2 ms-2"></i>
      </div>
      <div class="mt-1">
        <form action="">
          <input
            type="text"
            placeholder="Truth Trace : Navigating MisInformation"
            class="form-control search-input"
          />
          <i class="bi bi-search search-icon"></i>
        </form>
      </div>

      <div class="mt-1">
        <i class="bi bi-arrow-clockwise fs-4"></i>
        <i class="bi bi-list fs-4 ms-2"></i>
        <i class="bi bi-star fs-4 ms-2"></i>
      </div>
    </div>

    <div class="content-bg">
      <div class="container-fluid">
        <div class="content-box shadow-sm">
          <h2 class="text-center">
            <b>
              Analysis of <i class="bi bi-chevron-left"></i>article title
              <i class="bi bi-chevron-right"></i
            ></b>
          </h2>

          <div class="row">
            <div class="col-md-2" style="margin-top:110px">
              <div class="des-box-1">
                <h6 class="text-center">Filter By :</h6>
              </div>
              <div class="des-box-1 mt-3">
                <h6 class="text-center">Arrange :</h6>
              </div>
            </div>
            <div class="col-md-8">
                <h6 class=" mt-2">Article Credibility</h6>
              <div class="progress-stacked w-50">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment one"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33.33%"
                >
                  <div class="progress-bar" style="background-color:rgb(173, 173, 248)"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment two"
                  aria-valuenow="30"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33.33%"
                >
                  <div class="progress-bar bg-info"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment three"
                  aria-valuenow="20"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33.33%"
                >
                  <div class="progress-bar bg-primary"></div>
                </div>
              </div>
              <div class="d-flex justify-content-between w-50 mt-2">
                <h6 class="text-muted">Reliable</h6>
                <h6 class="text-muted">Unreliable</h6>
              </div>

              <h6 class="mt-2">Sentiment Analysis</h6>
              <div class="progress-stacked" style="width:60%">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment one"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33.33%"
                >
                  <div class="progress-bar" style="background-color:rgb(173, 173, 248)"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment two"
                  aria-valuenow="30"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33.33%"
                >
                  <div class="progress-bar bg-info"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment three"
                  aria-valuenow="20"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33.33%"
                >
                  <div class="progress-bar bg-primary"></div>
                </div>
              </div>
              <div class="d-flex justify-content-between mt-2" style="width:60%">
                <h6 class="text-muted">Reliable</h6>
                <h6 class="text-muted">Neutral</h6>
                <h6 class="text-muted">Unreliable</h6>
              </div>


              <h6 class=" mt-2">Fact-Checking Results</h6>
              <div class="progress-stacked w-100">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment one"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33.33%"
                >
                  <div class="progress-bar" style="background-color:rgb(173, 173, 248)"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment two"
                  aria-valuenow="30"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33.33%"
                >
                  <div class="progress-bar bg-info"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment three"
                  aria-valuenow="20"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33.33%"
                >
                  <div class="progress-bar bg-primary"></div>
                </div>
              </div>
              <div class="d-flex justify-content-between w-100 mt-2">
                <h6 class="text-muted">Verified</h6>
                <h6 class="text-muted">Not Verified</h6>
              </div>



              <h6 class=" mt-2">Similar News :</h6>
              <div class="progress-stacked w-75">
                
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment two"
                  aria-valuenow="30"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 70%"
                >
                  <div class="progress-bar bg-info"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Segment three"
                  aria-valuenow="20"
                  aria-valuemin="0"
                  aria-valuemax="80"
                  style="width: 33%"
                >
                  <div class="progress-bar bg-primary"></div>
                </div>
              </div>
              <div class="d-flex justify-content-between w-75 mt-2">
                <h6 class="text-muted">Similar News</h6>
                <h6 class="text-muted">Related News</h6>
              </div>



            </div>
            <div class="col-md-2" style="margin-top:150px">
              <h5><b>More Analysis</b></h5>
              <img src="arrow.png" alt="image" class="img-fluid" style="width:100px;" >
            </div>
          </div>

          
          <a href="/page3">
            <div class="mt-5 text-center">
              <button class="button-vw">Analyze !</button>
          </div>
          </a>
        </div>
      </div>
    </div>
    <script
      src="{% static 'bootstrap.bundle.min.js' %}"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
