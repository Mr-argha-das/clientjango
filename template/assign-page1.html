<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page 1</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'assignpage.css' %}" />
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="header-menu">
    <div>
      <i class="bi bi-arrow-left fs-2"></i>
      <i class="bi bi-arrow-right fs-2 ms-2"></i>
    </div>
    <div class="mt-1">
      <form action="">
        <input type="text" placeholder="Truth Trace : Navigating MisInformation" class="form-control search-input">
        <i class="bi bi-search search-icon"></i>
      </form>
    </div>

    <div class="mt-1">
      <i class="bi bi-arrow-clockwise fs-4"></i>
      <i class="bi bi-list fs-4 ms-2"></i>
      <i class="bi bi-star fs-4 ms-2"></i>
    </div>
  </div>

  <div class="content-bg">
    <div class="container-fluid">
      <div class="content-box shadow-sm">
        <div class="d-flex">
          <div class="house-icon"><i class="bi bi-house-fill fs-1"></i></div>
          <div class="m-auto">
            <h1><b>Fake News Detector :</b></h1>
            <h6 class="">Welcome to the Fake News Detector !</h6>
          </div>
        </div>

        <div class="text-center mt-4">
          <form action="">
            <div>
              <input type="text" placeholder="Upload a news audio or video :" class="form-control upload-input">
              <i class="bi bi-x-square close-icon"></i>
              <i class="bi bi-cloud-upload-fill upload-icon"></i>
            </div>

            <div class="mt-5">
              <div class="d-flex">
                <i class="bi bi-caret-left-square left-icon"></i>
                <input type="text" placeholder="Choose File" class="form-control choose-file">
                <i class="bi bi-caret-right-square left-icon"></i>
              </div>
            </div>

            <a href="/result" >
              <div class="mt-5">
                <button class="button-vw" type="button">Analyze !</button>
              </div>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'bootstrap.bundle.min.js' %}"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
